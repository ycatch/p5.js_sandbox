	<meta name="description" content="" />
	<style>
		body {
			padding: 10;
			margin: 10;
		}
	</style>
</head>

<body>
	<h1>p5.js - sandbox</h1>
	<div id="myContainer"></div>
	<div>
		<p>run with p5.js version 0.5.3</p>
	</div>
	<button id="run">Re-Start</button>
	<button id="stop">Clear</button>
	<br>
	<textarea id="editor" rows=10 cols=80 name="code">
setup = function() {
	var myCanvas = createCanvas(windowWidth - 20, 240);
	myCanvas.parent('myContainer');
	background(200);
};
draw = function() {
	fill(255);
	ellipse(mouseX, mouseY, 50, 50);
};
	</textarea>
	<ul>
		<li><a href='http://p5js.org/' target='_blank'>p5.js</a></li>
